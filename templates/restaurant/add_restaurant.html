{% extends "shared/layout.html" %}
{% block main_content %}

    <h1 class="text-center">Add a restaurant</h1>

    <div class="px-2">
        <form action="/add_restaurant" method="POST" class="mx-auto text-left form p-4" enctype="multipart/form-data">
            <div class="form-group">
                <label class="sr-only">Restaurant name</label>
                <input  type="text" name="name" class="form-control" placeholder="Restaurant name">
            </div>
            <div class="form-group">
                <label class="sr-only">Restaurant adddress</label>
                <input type="text" name="address" class="form-control" placeholder="Restaurant adddress">
            </div>
            <div class="form-group">
                <label class="sr-only">Restaurant latitude</label>
                <input type="number" step="0.0000000001" name="lat" class="form-control"
                       placeholder="Restaurant latitude ex. 60.1234567">
            </div>
            <div class="form-group">
                <label class="sr-only">Restaurant longitude</label>
                <input type="number" step="0.0000000001" name="lng" class="form-control"
                       placeholder="Restaurant longitude ex. 24.1234567">
            </div>
            <div class="form-group">
                <label class="sr-only">Introduction text</label>
                <textarea name="intro" id="" cols="15" rows="5" placeholder="Short introduction"></textarea>
            </div>
            <div class="form-group">
                <p>Upload restaurant image</p>
{#                <label for="inputFile">Upload restaurant image</label>#}
                <input type=file name=inputFile>
                <input type="hidden" name="id" value="{{ user_id }}">
            </div>

    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>
    </div>

    <br>

    <h1>Delete restaurant</h1>
    <form action="/remove_restaurant" , method="POST">
        {% for r in restaurants %}
            <div>
                <span>{{ r.name }}</span>
                <span>
                <button name="id" type="submit" value={{ r.id }}>Delete</button>
            </span>
            </div>
        {% endfor %}

    </form>



    <br>
    <br>



{% endblock %}
